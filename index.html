<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Regret Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Regret Journal</h1>
    <div class="session-actions">
      <button id="logout-btn" type="button" class="secondary" style="display:none;">Logout</button>
    </div>
  </header>

  <section id="auth-section">
    <h2>Register</h2>
    <form id="register-form" autocomplete="off">
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form" autocomplete="off">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="regret-section" style="display:none;">
    <h2>Submit a Regret</h2>
    <form id="regret-form">
      <textarea id="regret-text" placeholder="What do you regret?" required></textarea>

      <!-- NEW: Tone select (required) -->
      <label for="tone-select" class="field-label">Tone</label>
      <select id="tone-select" required>
        <option value="">Loading tonesâ€¦</option>
      </select>

      <!-- Optional anonymous flag (backend supports it) -->
      <label class="checkbox">
        <input type="checkbox" id="anonymous-checkbox" />
        Post as anonymous
      </label>

      <button type="submit">Submit</button>
      <p id="form-error" class="error" aria-live="polite"></p>
    </form>

    <h2>All Regrets</h2>
    <ul id="regret-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
